<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <style>
        #map {
            width: 100%;
            height: 540px;
            box-shadow: 5px 5px 5px #888;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var map = L.map('map', {
            center: [1.61389, -75.6128],
            zoom: 15,
        });
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        L.marker([1.6205345308053696, -75.60398737750786])
            .addTo(map).bindPopup("UNIVERSIDAD DE LA AMAZONIA");

        L.marker([1.6150547636696522, -75.61385806647577], { color: '#3274A3' })
            .addTo(map).bindPopup("ALCALDIA DE FLORENCIA");

        L.circle([1.6150547636696522, -75.61385806647577], {
            color: '#3274A3',
            fillColor: 'green',
            fillOpacity: 0.2,
            radius: 500
        }).addTo(map);
        L.marker([1.6150237186659024, -75.61325003413344])
            .addTo(map).bindPopup("PARQUE SANTANDER");
        var polygon = L.polygon([
            [1.615182, -75.613736],
            [1.614520, -75.613488],
            [1.614702, -75.612828],
            [1.615417, -75.613013]
        ]).addTo(map);
        L.marker([1.6225375558693946, -75.6023900327239])
            .addTo(map).bindPopup("MI CASA");

        var pointA = new L.latLng(1.6225375558693946, -75.60239003272395),
            pointB = new L.latLng(1.6221981175093958, -75.60291746846092);
            pointC = new L.latLng(1.621922003330501, -75.6042985924146);
        var latlngs = [pointA, pointB,pointC];
        L.polyline(
            latlngs,
            { color: 'blue' }
        ).addTo(map).bindPopup('Rutas de mi casa a la Universidad de la Amazonia');
    </script>
</body>

</html>
